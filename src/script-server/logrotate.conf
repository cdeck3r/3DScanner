# see "man logrotate" for details
# rotate log files daily
daily

# keep 30 days worth of backlogs
rotate 30

# Archive log files by adding a YYYYMMDD instead of simply adding a number.
dateext

# Logs are moved into directory for rotation.
olddir /home/pi/log

# uncomment this if you want your log files compressed
compress

# use bzip2 whith higher compression than gzip
compresscmd /bin/bzip2
uncompresscmd /bin/bunzip2
compressoptions -9
compressext .bz2

# existing logfile will be truncated
# we restart script-server after rotation
/home/pi/script-server/logs/server.log {
    missingok
    copytruncate
    postrotate
        XDG_RUNTIME_DIR=/run/user/"${UID}" systemctl --user restart script_server.service
    endscript
}

# Existing log files are gone
# we restart script-server after rotation
/home/pi/script-server/logs/processes/*.log {
    missingok
    nocreate 
    postrotate
        XDG_RUNTIME_DIR=/run/user/"${UID}" systemctl --user restart script_server.service
    endscript
}
